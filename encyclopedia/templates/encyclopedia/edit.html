{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit {{ entry_title }}
{% endblock %}

{% block body %}
  
    <h1>Editing : '{{ entry_title }}'</h1>
    <hr>
    <form action="{% url 'edit' entry_title %}" method="POST">
        {% csrf_token %}     
        {{ edit_form }}
        <br>
        <button class="btn btn-primary" type="submit">Save changes</button>
    </form> 


{% endblock %}
