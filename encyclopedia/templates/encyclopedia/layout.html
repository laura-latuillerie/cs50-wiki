{% load static %}

<!DOCTYPE html>

<html lang="en">

<head>
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="{% static 'encyclopedia/styles.css' %}" rel="stylesheet">
</head>

<body>
    <div class="row">
        <div class="sidebar col-lg-3 col-md-4">
            <div class="logo-box">
                <img src="https://cdn-icons-png.flaticon.com/512/3626/3626787.png" alt="encyclopedia icon">
                <h2>Wikipedia</h2>
            </div>
            <form action="{% url 'search' %}" method="GET">
                {{ search_form }}
            </form>
            <nav>
            <a href="{% url 'index' %}">🏠 Home</a>
            <a href="{% url 'create_page' %}">✨Create New Page</a>
            <a href="{% url 'random_page' %}">🎲Random Page</a>
            </nav>
            {% block nav %}
            {% endblock %}
        </div>
        <div class="main col-lg-9 col-md-8">
            <div class="alert alert-primary" role="alert">
                This website uses Markdown to write entries. Guidelines <a href ="https://docs.github.com/en/get-started/writing-on-github/getting-started-with-writing-and-formatting-on-github/basic-writing-and-formatting-syntax#referencing-external-resources" target="_blank">here</a>.
              </div>
            {% block body %}
            {% endblock %}
        </div>
    </div>

</body>

</html>
