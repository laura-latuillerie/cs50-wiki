{% extends 'encyclopedia/layout.html' %}

{% block title %}
    Search results
{% endblock %}

{% block body %}
    <h1>Search results :</h1>
    <p>Reminder : The search is case sensitive</p>
    <hr>
    {% if error %}
    <div class="alert alert-danger" role="alert">
       {{ error }}
    </div>
    {% endif %}
    <ul>
            {% for entry in entries %}
                <li><a href="wiki/{{entry}}">{{entry}}</a></li>
            {% endfor %}
    </ul>
{% endblock %}
